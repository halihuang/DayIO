<script type="module">
  import {fillCalendar, next, back} from './js/calendarFiller.js';
  import {monthPicker, goToDate} from './js/datePicker.js';
  $('#back').click(() => {
    back();
  });
  $('#next').click(() => {
    next();
  });
  fillCalendar();

  $('#submit').click(() => {
    goToDate();
  });
  monthPicker();
</script>
